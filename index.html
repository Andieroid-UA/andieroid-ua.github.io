<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>

  <!-- define your gltf asset -->
<a-assets>
  <a-asset-item id="tree" src="https://raw.githubusercontent.com/andieroid-ua/andieroid-ua.github.io/master/models/Javalina.gltf"></a-asset-item>
</a-assets>
<!-- use your gltf model -->
<a-entity gltf-model="##Javalina"></a-entity>
    
    <a-marker type='pattern' url='https://raw.githubusercontent.com/andieroid-ua/andieroid-ua.github.io/master/pattern-7.patt'>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
