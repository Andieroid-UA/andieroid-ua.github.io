<!DOCTYPE html>
<html>
  <script src="https://raw.githack.com/andieroid-ua/andieroid-ua.github.io/master/index.html"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/andieroid-ua/andieroid-ua.github.io/master/index.html"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/andieroid-ua/andieroid-ua.github.io/master/models/Javalina.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
