<!doctype HTML>
<html>
  <!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    
<!-- include ar.js for A-Frame -->  
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
 <a-scene embedded arjs='sourceType: webcam;'>
    <!-- handle marker with your own pattern -->
    <a-marker type='pattern' url='path/to/pattern-marker.patt'>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>
      
      <!-- define your gltf asset -->
<a-assets>
  <a-asset-item id="javalina" src="/path/to/javalina.gltf"></a-asset-item>
</a-assets>
      
<!-- use your gltf model -->
<a-entity gltf-model="##javalina"></a-entity>
      
<a-marker-camera type='pattern' url='path/to/pattern-7.patt'></a-marker-camera>

     <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
